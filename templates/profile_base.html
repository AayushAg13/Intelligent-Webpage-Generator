<!DOCTYPE html>
{% load static %}
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	<meta name="author" content="FREEHTML5.CO" />

	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:300,400' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static "homepage/css/animate.css" %}">
	<link rel="stylesheet" href="{% static "homepage/css/icomoon.css" %}">
	<link rel="stylesheet" href="{% static "homepage/css/bootstrap.css" %}">

	<link rel="stylesheet" href="{% static "homepage/css/style.css" %}">


	<script src="{% static "homepage/js/modernizr-2.6.2.min.js" %}"></script>


	</head>
	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="index.html"><img src="images/brand-nav.png" alt="Closest Logo"></a>
							</div>
						</div>
						<div class="col-md-6">
							<ul class="nav text-center">
								<li class="active"><a href="{% url 'profile_page' username=username %}"><span>About</span></a></li>
                <li class="active"><a href="{% url 'profile_teaching' username=username %}"><span>Teachings</span></a></li>
                <li class="active"><a href="{% url 'profile_project' username=username %}"><span>Projects</span></a></li>
                <li class="active"><a href="{% url 'profile_publication' username=username %}"><span>Publications</span></a></li>
                <li class="active"><a href="{% url 'profile_recognition' username=username %}"><span>Recognitions</span></a></li>
                <li class="active"><a href="{% url 'profile_student' username=username %}"><span>Students</span></a></li>
							</ul>
						</div>
						<div class="col-md-3">
							<ul class="social">
								<li><a href="#"><i class="icon-twitter"></i></a></li>
								<li><a href="#"><i class="icon-dribbble"></i></a></li>
								<li><a href="#"><i class="icon-instagram"></i></a></li>
							</ul>
						</div>
					</div>
				</nav>
		  </div>
		</header>
		<!-- END: header -->
		<section id="intro">
			<div class="container">
				<div class="row">
					<div class="container">
						<div class="intro animate-box">
              {% block content %}
              {% endblock %}
						</div>
					</div>
				</div>
			<div>
		</section>

	<!-- jQuery -->
	<script src="{% static "homepage/js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "homepage/js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "homepage/js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{% static "homepage/js/jquery.waypoints.min.js" %}"></script>

	<!-- Main JS (Do not remove) -->
	<script src="{% static "homepage/js/main.js" %}"></script>

	</body>
</html>
