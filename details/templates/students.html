{% extends "dashboard.html" %}
{% block content %}
  {% for sub in users %}
  <h2>{{sub.student_status}}</h2>
  <h3>designation : {{sub.semester}}</h3>
  <h3>Office : {{sub.course_name}}</h3>
  <h3>department of {{sub.course_description}}</h3>
  <a href="{% url 'details:teaching_edit' pk=sub.pk %}">
    <button type="button" class="btn btn-success" name="button">Edit</button>
  </a>
  {% endfor %}
  <a href = "{% url 'details:students' %}add">
    <button type="button" class="btn btn-success" name="button">Add</button>
  </a>
{% endblock %}
