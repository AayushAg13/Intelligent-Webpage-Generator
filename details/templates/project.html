{% extends "base.html" %}
{% block content %}
  {% for sub in users %}
  <h2>{{sub.project_title}}</h2>
  <h3>{{sub.project_description}}</h3>
  <h3>{{sub.pi}}</h3>
  <h3>{{sub.co_pi}}</h3>
  <h3>{{ sub.funding_agency }}</h3>
  <h3>{{ sub.start_year }}</h3> 
  <h3>{{ sub.end_year }}</h3>

  {% endfor %}
  <a href = "{% url 'details:project' %}add">
    <button type="button" class="btn btn-primary" name="button">Add</button>
  </a>
{% endblock %}
