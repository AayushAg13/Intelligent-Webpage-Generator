{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<style>
  body{
    background-image: url("http://giris.io/wp-content/uploads/2015/09/shutterstock_159503864-1920x768.jpg");
    background-size: cover;
  }
</style>
<div class="jumbotron" style = " width:40%">

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Sign Up" class="btn btn-default">
    </form>

</div>
{% endblock %}
